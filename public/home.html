<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock-Wise - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --bg-light: rgba(25, 28, 36, 0.9);
      --text: #e6edf3;
      --muted: #8b949e;
      --primary: #1f6feb;
      --accent: #3fb950;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    body.light {
      --bg: #ffffff;
      --bg-light: rgba(248, 249, 250, 0.95);
      --text: #0d1117;
      --muted: #57606a;
      --primary: #0969da;
      --accent: #2da44e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* ===== VIDEO BACKGROUND ===== */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.3;
    }

    #chartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.25;
      background: transparent;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(13, 17, 23, 0.5), rgba(31, 111, 235, 0.1));
      z-index: 1;
      pointer-events: none;
    }

    body.light .bg-overlay {
      background: linear-gradient(135deg, rgba(248, 249, 250, 0.4), rgba(9, 105, 218, 0.05));
    }

    /* ===== NAVBAR ===== */
    nav {
      position: sticky;
      top: 0;
      z-index: 200;
      background: var(--bg-light);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1.5rem;
      font-weight: 800;
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: white;
    }

    nav-center {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-menu {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-menu a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s;
      position: relative;
    }

    .nav-menu a:hover {
      color: var(--primary);
    }

    .nav-menu a.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
    }

    nav-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .theme-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .theme-btn:hover {
      transform: rotate(15deg);
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* ===== HERO SECTION ===== */
    .hero {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 3rem 2rem;
      z-index: 10;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(31, 111, 235, 0.05), rgba(0, 0, 0, 0.3));
      z-index: -1;
    }

    #chartBg {
      display: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -52%) scale(1.05); }
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 900px;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-lg {
      padding: 0.85rem 2rem;
      font-size: 1rem;
    }



    /* ===== MODALS ===== */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: var(--bg-light);
      border-radius: 12px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow);
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--muted);
    }

    .modal h2 {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
    }

    .modal-footer {
      text-align: center;
      margin-top: 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .modal-footer a {
      color: var(--primary);
      cursor: pointer;
      font-weight: 600;
    }

    /* ===== TOAST ===== */
    .toast-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 100;
      max-width: 350px;
    }

    .toast-msg {
      background: var(--bg-light);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(350px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }

      .cta-buttons {
        flex-direction: column;
      }

      .nav-menu {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Chart Canvas Background -->
  <canvas id="chartCanvas"></canvas>

  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop playsinline style="display:none;">
    <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc2MobXA0MikAAAAIZnJlZQAACKAAAACWbWRhdAAABCwABAAsY3JhcHQAAAB0Y3R0cwAAAAAAAAAhbWR0aHQAAAAMAAAH//5///7+3v3+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+AP//3//+/v7+/v7+/v7+/v7+/v7+/v7+3v7+/v7+/v7+/v7+BAD/f//9//79/v7+/v7+/v7+/v7+/v7+/v79//7+/v7+/v4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==" type="video/mp4"></source>
  </video>
  <div class="bg-overlay"></div>

  <!-- Navbar -->
  <nav>
    <div class="logo-section">
      <div class="logo-icon">üìà</div>
      <span>Stock-Wise</span>
    </div>
    <nav-center>
      <ul class="nav-menu">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="/analyze.html">Analyze</a></li>
        <button class="theme-btn" onclick="toggleTheme()" title="Toggle dark/light">
          <span id="theme-icon">üåô</span>
        </button>
      </ul>
    </nav-center>
    <nav-right>
      <button class="btn btn-ghost" onclick="showLogin()">Login</button>
      <button class="btn btn-primary" onclick="showSignup()">Sign Up</button>
    </nav-right>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Smart Stock Analysis</h1>
      <p>Real-time stock insights with AI-powered recommendations. Track global markets instantly.</p>
      <div class="cta-buttons">
        <a href="/analyze.html" class="btn btn-primary btn-lg">Analyze Stocks</a>
      </div>
    </div>
  </section>



  <!-- Login Modal -->
  <div class="modal-overlay" id="loginModal" onclick="if(event.target === this) closeLogin()">
    <div class="modal">
      <button class="close-modal" onclick="closeLogin()">&times;</button>
      <h2>Welcome Back</h2>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Login</button>
      </form>
      <div class="modal-footer">
        No account? <a onclick="switchToSignup()">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal-overlay" id="signupModal" onclick="if(event.target === this) closeSignup()">
    <div class="modal">
      <button class="close-modal" onclick="closeSignup()">&times;</button>
      <h2>Create Account</h2>
      <form onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password (min 6 chars)</label>
          <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Create Account</button>
      </form>
      <div class="modal-footer">
        Have an account? <a onclick="switchToLogin()">Login</a>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script>
    // Initialize
    window.addEventListener('load', () => {
      const theme = localStorage.getItem('theme') || 'dark';
      if (theme === 'light') document.body.classList.add('light');
      updateThemeIcon();
      initAnimatedBackground();
    });

    // Animated Background Canvas
    async function initAnimatedBackground() {
      const canvas = document.getElementById('chartCanvas');
      const ctx = canvas.getContext('2d');

      // Set canvas size
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Animation loop
      let offset = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const isDark = !document.body.classList.contains('light');
        const lineColor = isDark ? 'rgba(63, 185, 80, 0.6)' : 'rgba(9, 105, 218, 0.6)';
        const fillColor = isDark ? 'rgba(63, 185, 80, 0.1)' : 'rgba(9, 105, 218, 0.1)';

        // Draw animated line chart
        const margin = 50;
        const width = canvas.width - 2 * margin;
        const height = canvas.height - 2 * margin;

        // Generate continuous smooth data
        let points = [];
        const numPoints = 100;
        let basePrice = 100;

        for (let i = 0; i < numPoints; i++) {
          const t = (i + offset) / 20;
          const noise = Math.sin(t * 0.5) * 10 + Math.cos(t * 0.3) * 5;
          const trend = (i / numPoints) * 60;
          basePrice = 100 + trend + noise;
          points.push(basePrice);
        }

        const minPrice = Math.min(...points);
        const maxPrice = Math.max(...points);
        const priceRange = maxPrice - minPrice || 1;

        // Draw grid
        ctx.strokeStyle = isDark ? 'rgba(63, 185, 80, 0.05)' : 'rgba(9, 105, 218, 0.05)';
        ctx.lineWidth = 1;
        for (let i = 1; i < 10; i++) {
          const y = margin + (height / 10) * i;
          ctx.beginPath();
          ctx.moveTo(margin, y);
          ctx.lineTo(canvas.width - margin, y);
          ctx.stroke();
        }

        // Draw chart
        ctx.strokeStyle = lineColor;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.beginPath();

        for (let i = 0; i < points.length; i++) {
          const x = margin + (width / (numPoints - 1)) * i;
          const normalizedPrice = (points[i] - minPrice) / priceRange;
          const y = margin + height - (normalizedPrice * height);

          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();

        // Draw fill area
        ctx.lineTo(canvas.width - margin, canvas.height - margin);
        ctx.lineTo(margin, canvas.height - margin);
        ctx.closePath();
        ctx.fillStyle = fillColor;
        ctx.fill();

        // Continuous animation
        offset = (offset + 0.5) % numPoints;
        requestAnimationFrame(animate);
      }

      animate();
    }

    // Theme
    function toggleTheme() {
      document.body.classList.toggle('light');
      const isDark = !document.body.classList.contains('light');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon();
    }

    function updateThemeIcon() {
      document.getElementById('theme-icon').textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    }

    // Modals
    function showLogin() { document.getElementById('loginModal').classList.add('show'); }
    function closeLogin() { document.getElementById('loginModal').classList.remove('show'); }
    function showSignup() { document.getElementById('signupModal').classList.add('show'); }
    function closeSignup() { document.getElementById('signupModal').classList.remove('show'); }
    function switchToLogin() { closeSignup(); showLogin(); }
    function switchToSignup() { closeLogin(); showSignup(); }

    // Auth
    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        showToast('‚ùå Please fill in all fields');
        return;
      }

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userEmail', data.userEmail);
          showToast('‚úÖ Login successful!');
          closeLogin();
          setTimeout(() => window.location.href = '/analyze.html', 1000);
        } else {
          showToast('‚ùå ' + (data.message || 'Login failed'));
        }
      } catch (err) {
        showToast('‚ùå Error: ' + err.message);
      }
    }

    async function handleSignup(e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (!email || !password || !confirm) {
        showToast('‚ùå Please fill in all fields');
        return;
      }

      if (password.length < 6) {
        showToast('‚ùå Password must be at least 6 characters');
        return;
      }

      if (password !== confirm) {
        showToast('‚ùå Passwords do not match');
        return;
      }

      try {
        const res = await fetch('/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
          showToast('‚úÖ Account created! Login now.');
          document.getElementById('signup-email').value = '';
          document.getElementById('signup-password').value = '';
          document.getElementById('signup-confirm').value = '';
          closeSignup();
          setTimeout(showLogin, 500);
        } else {
          showToast('‚ùå ' + (data.message || 'Signup failed'));
        }
      } catch (err) {
        showToast('‚ùå Error: ' + err.message);
      }
    }

    // Utils
    function showToast(msg) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast-msg';
      toast.textContent = msg;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
